{% extends "base.html" %}

{% block content %}
<div class="items show">
    {% for item in items %}
    <div class="item">
        <a class="name" href="../download/{{item.link}}">
            <span>{{item.name}}</span>
        </a>
        <span class="icon">
            {% if item.is_downloaded %}
                <i class="fas fa-check-circle"></i>
            {% endif %}
        </span>

    </div>
    {% endfor %}
</div>
{% endblock %}
